<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>

    <title>Samuel Castro - DoWhile 2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="userPhoto"
          />
        </div>

        <h1 id="userName">Samuel</h1>

        <div class="nickname">
          <p id="github">
            <a href="https://github.com/" target="_blank" id="userLink"
              ><img src="imagens/github 2.svg" alt="ícone github" /><span
                id="userLogin"
              >
                @dev_Name
              </span>
            </a>
          </p>
        </div>

        <div class="paragrafo">
          <p id="description">
            An instructor focused on helping pople start programming for web
          </p>
        </div>

        <div class="lista">
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://youtube.com/" target="_blanck">
                <img src="imagens/youtube.svg" alt="ícone do youtube" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://pt-br.facebook.com/" target="_blanck">
                <img src="imagens/facebook.svg" alt="ícone do facebook" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/" target="_blanck">
                <img src="imagens/instagram.svg" alt="ícone do instagram" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/" target="_blanck">
                <img src="imagens/twitter.svg" alt="ícone do twitter" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
